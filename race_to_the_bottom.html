<!DOCTYPE html>
<html>
<head>
  <title>Race to the Bottom</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #333;
    }

    #gameCanvas {
      background-color: #000;
    }

    .platform {
      position: absolute;
      width: 50px;
      height: 10px;
      background-color: #fff;
    }

    #player {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #ff0;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="600"></canvas>

  <script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Player
    const player = {
      x: canvas.width / 2,
      y: 100,
      width: 20,
      height: 20,
      speed: 5,
      isFalling: true,
    };

    // Platforms
    const platforms = [
      { x: 100, y: 500, width: 50, height: 10 },
      { x: 200, y: 400, width: 50, height: 10 },
      { x: 300, y: 300, width: 50, height: 10 },
    ];

    // Game loop
    function gameLoop() {
      // Clear canvas
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Update player position
      if (player.isFalling) {
        player.y += player.speed;
      }

      // Check for collisions with platforms
      platforms.forEach(platform => {
        if (
          player.x + player.width > platform.x &&
          player.x < platform.x + platform.width &&
          player.y + player.height > platform.y &&
          player.y < platform.y + platform.height
        ) {
          player.isFalling = false;
          player.y = platform.y - player.height; // Adjust player position to be on top of the platform
        } else {
          player.isFalling = true; // Set falling to true if not colliding with a platform
        }
      });

      // Draw platforms
      platforms.forEach(platform => {
        ctx.fillStyle = '#fff'; // Set fill color to white for platforms
        ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
      });

      // Draw player
      ctx.fillStyle = '#ff0'; // Set fill color to yellow for player
      ctx.fillRect(player.x, player.y, player.width, player.height);

      // Request next frame
      requestAnimationFrame(gameLoop);
    }

    // Start game loop
    gameLoop();
  </script>
</body>
</html>
